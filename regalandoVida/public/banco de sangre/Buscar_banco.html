<!DOCTYPE html>

  <link rel="stylesheet" href="stylesheets/buscar_banco.css" type="text/css">
  <script type="text/javascript">
  function llamar(){
    var resultado = document.getElementById('seleccion').value;
    document.getElementById('exit').innerHTML = resultado;
  }
  function limpiar(){
    document.getElementById('textArea').innerHTML="";
  }
  function mensaje(){
    var texto = document.getElementById('textArea').value;
    alert(texto);
  }
  </script>
</head>
<body ng-controller="controlador">
  <header>
    <nav id="banco">
      <a>Banco de sangre</a>
    </nav>
    <nav id="info">
      <a> Clinica las americas</a>

    </nav>
  </header>
  <section id="body">

    <img src="logo.png" height="200" alt="300" style="float:right"/>
    <nav id="menu">

        </tr>
        <tr>

      </table>
      <br>
      <textarea name="textArea" id="textArea" rows="8" cols="80" onclick="limpiar();">mensaje..</textarea>
