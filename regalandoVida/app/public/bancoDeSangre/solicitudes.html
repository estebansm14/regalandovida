<!DOCTYPE html>
<html lang="es" ng-app="solicitudes_Angular">
  <head >
    <meta charset="utf-8">
    <title>Solicitudes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/menu.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/bootstrap-theme.min.css">
    <link rel="stylesheet" href="stylesheets/solicitudes.css">
  </head>
  <body ng-controller="controlador">
    <header>
      <nav id="banco">
        <a>Banco de sangre</a>
      </nav>
      <nav id="info">
        <a>{{nombreBanco}}</a>
        <a>  menu </a>
      </nav>
    </header>
    <h3 id="title">  SOLICITUDES </h3>
    <img src = "public/bancoDeSangre/logo.png" height="200" alt="300" style="float:right"/>
    <nav id="menu">
      <a routerLink="/menuBanco">Perfil</a>
      <a routerLink="/estado">Estado Reservas</a>
      <a routerLink="/buscar">Buscar Donantes</a>
      <a routerLink="/bancos">Contactar Banco De Sangre</a>
      <a routerLink="/solicitudes">Solicitudes</a>
    </nav>
    <div class="panel panel-default" id="solicitudes" *ngFor="let solici of solicitud">
      <div class="panel-heading">{{solici.re}}
        <button type="button" name="button">aceptar</button>
      <button type="button" name="button">jodase</button>
    </div>
      <div class="panel-body">{{solici.men}}</div>

    </div>
  </body>
</html>
